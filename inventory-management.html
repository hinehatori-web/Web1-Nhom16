<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý tồn kho</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1724;
      color: #e2e8f0;
      margin: 0;
      padding: 24px;
    }
    .container { max-width: 1100px; margin: auto; }
    h1 { color: #38bdf8; }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, select {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: #e2e8f0;
      padding: 8px;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button.search { background: #06b6d4; color: #041324; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    th { color: #94a3b8; font-size: 14px; }

    .low-stock {
      color: #facc15;
      font-weight: bold;
    }
    .normal-stock {
      color: #22c55e;
      font-weight: bold;
    }
    .out-stock {
      color: #ef4444;
      font-weight: bold;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .summary {
      margin-top: 10px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quản lý tồn kho sản phẩm</h1>

    <!-- Bộ lọc -->
    <div class="card">
      <h3>Tra cứu tồn kho</h3>
      <div class="filter-group">
        <div>
          <label>Loại sản phẩm:</label>
          <select id="categoryFilter">
            <option value="">-- Tất cả --</option>
            <option value="Liên Quân">Liên Quân</option>
            <option value="Free Fire">Free Fire</option>
            <option value="PUBG">PUBG</option>
          </select>
        </div>
        <div>
          <label>Từ ngày:</label>
          <input type="date" id="fromDate">
        </div>
        <div>
          <label>Đến ngày:</label>
          <input type="date" id="toDate">
        </div>
        <div style="align-self: end;">
          <button class="search" onclick="filterInventory()">Tra cứu</button>
        </div>
      </div>
    </div>

    <!-- Bảng kết quả -->
    <div class="card">
      <h3>Danh sách tồn kho</h3>
      <div id="inventoryTableWrap"></div>
    </div>

    <div class="card">
      <h3>Cảnh báo sản phẩm sắp hết hàng</h3>
      <div id="lowStockWarning"></div>
    </div>
  </div>

  <script>
    const LS_KEY = 'INVENTORY_LIST';

    // Dữ liệu mẫu
    function seedData() {
      if (!localStorage.getItem(LS_KEY)) {
        const data = [
          {id: 'SP001', name: 'LQ Account', category: 'LQ', importQty: 100, exportQty: 95, date: '2025-10-01'},
          {id: 'SP002', name: 'FF Gift Card', category: 'LQ', importQty: 50, exportQty: 25, date: '2025-10-02'},
          {id: 'SP003', name: 'PUBG Account', category: 'PUBG', importQty: 30, exportQty: 28, date: '2025-10-03'},
          {id: 'SP004', name: 'LQ Skin Pack', category: 'LQ', importQty: 80, exportQty: 10, date: '2025-10-05'},
        ];
        localStorage.setItem(LS_KEY, JSON.stringify(data));
      }
    }

    function getInventory() {
      return JSON.parse(localStorage.getItem(LS_KEY)) || [];
    }

    function calcStock(item) {
      return item.importQty - item.exportQty;
    }

    function filterInventory() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      const cat = document.getElementById('categoryFilter').value;
      let list = getInventory();

      if (cat) list = list.filter(i => i.category === cat);
      if (from) list = list.filter(i => i.date >= from);
      if (to) list = list.filter(i => i.date <= to);

      renderInventory(list);
      renderLowStock(list);
    }

    function renderInventory(list = getInventory()) {
      const wrap = document.getElementById('inventoryTableWrap');
      if (list.length === 0) {
        wrap.innerHTML = '<p style="color:#94a3b8">Không có dữ liệu phù hợp.</p>';
        return;
      }

      let html = '<table><thead><tr><th>Mã SP</th><th>Tên sản phẩm</th><th>Loại</th><th>Ngày</th><th>Nhập</th><th>Xuất</th><th>Tồn</th></tr></thead><tbody>';
      list.forEach(i => {
        const stock = calcStock(i);
        let cls = stock === 0 ? 'out-stock' : stock < 10 ? 'low-stock' : 'normal-stock';
        html += `<tr>
          <td>${i.id}</td>
          <td>${i.name}</td>
          <td>${i.category}</td>
          <td>${i.date}</td>
          <td>${i.importQty}</td>
          <td>${i.exportQty}</td>
          <td class="${cls}">${stock}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      wrap.innerHTML = html;
    }

    function renderLowStock(list = getInventory()) {
      const warn = document.getElementById('lowStockWarning');
      const low = list.filter(i => calcStock(i) <= 10);
      if (low.length === 0) {
        warn.innerHTML = '<p style="color:#22c55e;">Tất cả sản phẩm đều còn đủ hàng.</p>';
        return;
      }
      let html = '<ul>';
      low.forEach(i => {
        const remain = calcStock(i);
        html += `<li>${i.name} (${i.category}) - Còn lại: <span class="low-stock">${remain}</span> sản phẩm</li>`;
      });
      html += '</ul>';
      warn.innerHTML = html;
    }

    seedData();
    renderInventory();
    renderLowStock();
  </script>
</body>
</html>
