<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Đăng nhập • HINE ADMIN</title><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');:root{--bg:linear-gradient(135deg,#0f0c29,#302b63,#24243e);--glass:rgba(255,255,255,0.08);--accent:#00f2fe;--text:#e0e7ff;}*{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Inter',"Monaspace Neon",monospace;background:var(--bg);color:var(--text);height:100vh;display:flex;justify-content:center;align-items:center;}.box{width:420px;padding:60px 40px;background:var(--glass);backdrop-filter:blur(20px);border-radius:24px;border:1px solid rgba(255,255,255,0.12);box-shadow:0 20px 60px rgba(0,0,0,0.6);text-align:center;}.logo{font-size:3rem;font-weight:700;background:linear-gradient(90deg,#00f2fe,#4facfe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px;}.sub{opacity:0.8;margin-bottom:40px;}input{width:100%;padding:16px 20px;margin:12px 0;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.2);border-radius:12px;color:var(--text);font-size:1rem;outline:none;transition:.3s;}input:focus{border-color:#00f2fe;box-shadow:0 0 20px rgba(0,242,254,.4);}.btn{width:100%;padding:16px;background:#00f2fe;color:#000;border:none;border-radius:12px;font-size:1.1rem;font-weight:700;cursor:pointer;margin-top:20px;transition:.3s;}.btn:hover{transform:translateY(-4px);box-shadow:0 15px 30px rgba(0,242,254,.5);}</style></head><body><div class="box"><h1 class="logo">HINE ADMIN</h1><p class="sub">Đăng nhập quản trị shop acc game</p><form action="admin.html"><input type="text" placeholder="Tên đăng nhập hoặc Email" required><input type="password" placeholder="Mật khẩu" required><button type="submit" class="btn">ĐĂNG NHẬP</button></form></div></body></html>
