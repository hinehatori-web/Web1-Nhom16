<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --bg: #0f0c29;
      --sidebar: rgba(15, 12, 41, 0.9);
      --glass: rgba(255, 255, 255, 0.05);
      --accent: #00f2fe;
      --text: #e0e7ff;
      --card: rgba(255, 255, 255, 0.08);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', "Monaspace Neon", monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 280px;
      background: var(--sidebar);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      text-align: center;
    }
    .nav a {
      display: block;
      padding: 14px 20px;
      color: var(--text);
      text-decoration: none;
      border-radius: 12px;
      margin-bottom: 8px;
      transition: all 0.3s;
    }
    .nav a:hover, .nav a.active {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }
    .main {
      margin-left: 280px;
      flex: 1;
      padding: 30px;
    }
    .header {
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-10px); }
    .card h3 { font-size: 1.1rem; opacity: 0.8; margin-bottom: 10px; }
    .card .value {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @media (max-width: 992px) {
      .sidebar { width: 80px; padding: 20px 10px; }
      .sidebar .logo, .nav span { display: none; }
      .main { margin-left: 80px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">HINE ADMIN</div>
    <div class="nav">
      <a href="admin.html" class="active">Tổng quan</a>
      <a href="order-management.html">Quản lý đơn hàng</a>
      <a href="product-management.html">Sản phẩm</a>
      <a href="category-management.html">Danh mục</a>
      <a href="inventory-management.html">Kho hàng</a>
      <a href="user-management.html">Người dùng</a>
      <a href="price-management.html">Giá bán</a>
      <a href="import-management.html">Nhập hàng</a>
    </div>
  </div>

  <div class="main">
    <h1 class="header">Tổng quan hệ thống</h1>
    <div class="grid">
      <div class="card">
        <h3>Tổng đơn hàng</h3>
        <div class="value">1,234</div>
      </div>
      <div class="card">
        <h3>Doanh thu tháng</h3>
        <div class="value">₫892.5M</div>
      </div>
      <div class="card">
        <h3>Sản phẩm tồn</h3>
        <div class="value">8,421</div>
      </div>
      <div class="card">
        <h3>Người dùng mới</h3>
        <div class="value">+156</div>
      </div>
    </div>
  </div>
</body>
</html>
