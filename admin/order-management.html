<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đơn hàng</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root { --accent: #00f2fe; --bg: #0f0c29; --card: rgba(255,255,255,0.05); --text: #e0e7ff; }
    body { font-family: 'Inter', "Monaspace Neon", monospace; background: var(--bg); color: var(--text); margin:0; display:flex; min-height:100vh; }
    .sidebar { width:280px; background:rgba(15,12,41,0.9); padding:20px; border-right:1px solid rgba(255,255,255,0.1); position:fixed; height:100%; }
    .logo { font-size:1.8rem; font-weight:700; background:linear-gradient(90deg,#00f2fe,#4facfe); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-align:center; margin-bottom:40px; }
    .nav a { display:block; padding:14px 20px; color:var(--text); text-decoration:none; border-radius:12px; margin-bottom:8px; transition:0.3s; }
    .nav a:hover, .nav a.active { background:var(--accent); color:#000; font-weight:600; }
    .main { margin-left:280px; padding:30px; flex:1; }
    .header { font-size:2rem; margin-bottom:20px; background:linear-gradient(90deg,#00f2fe,#4facfe); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    table { width:100%; border-collapse:collapse; background:var(--card); border-radius:12px; overflow:hidden; }
    th, td { padding:16px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1); }
    th { background:rgba(0,242,254,0.2); }
    tr:hover { background:rgba(0,242,254,0.1); }
    @media (max-width:992px) { .sidebar{width:80px;padding:10px}.sidebar .logo,.nav span{display:none}.main{margin-left:80px} }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">HINE ADMIN</div>
    <div class="nav">
      <a href="admin.html">Tổng quan</a>
      <a href="order-management.html" class="active">Quản lý đơn hàng</a>
      <a href="product-management.html">Sản phẩm</a>
      <a href="category-management.html">Danh mục</a>
      <a href="inventory-management.html">Kho hàng</a>
      <a href="user-management.html">Người dùng</a>
      <a href="price-management.html">Giá bán</a>
      <a href="import-management.html">Nhập hàng</a>
    </div>
  </div>

  <div class="main">
    <h1 class="header">Quản lý đơn hàng</h1>
    <table>
      <thead>
        <tr>
          <th>Mã đơn</th>
          <th>Khách hàng</th>
          <th>Ngày đặt</th>
          <th>Tổng tiền</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#DH001234</td>
          <td>Nguyễn Văn A</td>
          <td>22/11/2025</td>
          <td>₫2,450,000</td>
          <td><span style="color:#4ade80">Đã giao</span></td>
          <td><button style="background:var(--accent);color:#000;border:none;padding:8px 16px;border-radius:8px;cursor:pointer">Xem</button></td>
        </tr>
        <!-- Thêm nhiều dòng tùy ý -->
      </tbody>
    </table>
  </div>
</body>
</html>
