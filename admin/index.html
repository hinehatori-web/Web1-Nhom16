<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin • HINE ADMIN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root{
      --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --glass: rgba(255,255,255,0.08);
      --accent: #00f2fe;
      --accent2: #4facfe;
      --text: #e0e7ff;
      --border: rgba(255,255,255,0.12);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Inter',"Monaspace Neon",monospace;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    .login-box{
      width:420px;
      padding:50px 40px;
      background:var(--glass);
      backdrop-filter:blur(20px);
      border-radius:24px;
      border:1px solid var(--border);
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      text-align:center;
    }
    .logo{
      font-size:2.8rem;
      font-weight:700;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:10px;
    }
    .subtitle{
      opacity:0.8;
      margin-bottom:40px;
      font-size:1.1rem;
    }
    input{
      width:100%;
      padding:16px 20px;
      margin:12px 0;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:12px;
      color:var(--text);
      font-size:1rem;
      outline:none;
      transition:0.3s;
    }
    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 20px rgba(0,242,254,0.3);
    }
    .btn-login{
      width:100%;
      padding:16px;
      margin-top:20px;
      background:var(--accent);
      color:#000;
      border:none;
      border-radius:12px;
      font-size:1.1rem;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }
    .btn-login:hover{
      transform:translateY(-3px);
      box-shadow:0 15px 30px rgba(0,242,254,0.4);
    }
    .footer{
      margin-top:30px;
      font-size:0.9rem;
      opacity:0.7;
    }
    .footer a{
      color:var(--accent);
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1 class="logo">HINE ADMIN</h1>
    <p class="subtitle">Đăng nhập hệ thống quản trị acc game</p>
    
    <form action="admin.html"> <!-- Sau này thay bằng xử lý PHP/Node -->
      <input type="text" placeholder="Tên đăng nhập hoặc Email" required>
      <input type="password" placeholder="Mật khẩu" required>
      <button type="submit" class="btn-login">ĐĂNG NHẬP NGAY</button>
    </form>

    <div class="footer">
      Quên mật khẩu? <a href="#">Liên hệ Admin</a><br>
      © 2025 HineHatori Acc Shop
    </div>
  </div>
</body>
</html>
