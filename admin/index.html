<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang tải hệ thống...</title>
  <meta http-equiv="refresh" content="2; url=admin.html">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --font-monospace: "Monaspace Neon", ui-monospace, monospace;
      --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --glass: rgba(255, 255, 255, 0.05);
      --accent: #00f2fe;
      --accent2: #4facfe;
      --text: #e0e7ff;
      --border: rgba(255, 255, 255, 0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', var(--font-monospace);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }
    .loader {
      width: 80px; height: 80px;
      border: 6px solid var(--border);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    .progress {
      width: 300px; height: 6px; background: var(--border); border-radius: 10px; overflow: hidden; margin-top: 20px;
    }
    .fill { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent), var(--accent2)); animation: load 2s forwards; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes load { to { width: 100%; } }
    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .progress { width: 250px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HỆ THỐNG QUẢN TRỊ</h1>
    <p>Đang khởi tạo giao diện...</p>
    <div class="loader"></div>
    <div class="progress"><div class="fill"></div></div>
  </div>
</body>
</html>
