<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển hướng đến trang quản trị</title>
  <!-- Tự động chuyển hướng sang admin.html sau 0.5 giây -->
  <meta http-equiv="refresh" content="0.5; url=admin.html">
  <style>
    :root {
      --font-monospace: "Monaspace Neon", ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace !important;
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --accent-color: #38bdf8;
      --muted-color: #94a3b8;
      --loader-border: #1e293b;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: var(--font-monospace);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      color: var(--muted-color);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .loader {
      border: 5px solid var(--loader-border);
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
      background: linear-gradient(45deg, transparent, rgba(56, 189, 248, 0.2)); /* Thêm gradient cho đẹp */
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background-color: var(--loader-border);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0;
      background-color: var(--accent-color);
      animation: progress 0.5s linear forwards;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* Responsive cho màn hình nhỏ */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      .loader {
        width: 40px;
        height: 40px;
      }
      .progress-bar {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Đang mở trang quản trị...</h1>
  <p>Vui lòng chờ giây lát...</p>
  <div class="loader"></div>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
  <!-- Icon SVG inline để đẹp hơn mà không cần JS -->
  <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="margin-top: 20px; opacity: 0.5;">
    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#38bdf8" stroke-width="2"/>
    <path d="M2 17L12 22L22 17" stroke="#38bdf8" stroke-width="2"/>
    <path d="M2 12L12 17L22 12" stroke="#38bdf8" stroke-width="2"/>
  </svg>
</body>
</html>
