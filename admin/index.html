<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HINE ACC SHOP</title><meta http-equiv="refresh" content="2; url=login.html"><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');:root{--bg:linear-gradient(135deg,#0f0c29,#302b63,#24243e);--glass:rgba(255,255,255,0.08);--accent:#00f2fe;--accent2:#4facfe;--text:#e0e7ff;}*{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Inter',"Monaspace Neon",monospace;background:var(--bg);color:var(--text);height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;}.box{text-align:center;padding:60px 50px;background:var(--glass);backdrop-filter:blur(20px);border-radius:28px;border:1px solid rgba(255,255,255,0.12);box-shadow:0 25px 80px rgba(0,0,0,0.6);}.logo{font-size:3.2rem;font-weight:700;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:16px;}.tagline{font-size:1.3rem;opacity:0.9;margin:20px 0 40px;}.spin{width:80px;height:80px;border:6px solid rgba(255,255,255,0.1);border-top:6px solid var(--accent);border-radius:50%;animation:s 1s linear infinite;margin:0 auto 30px;}.bar{width:340px;height:8px;background:rgba(255,255,255,0.1);border-radius:10px;overflow:hidden;margin:0 auto;}.fill{height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent2));animation:l 2s forwards;}@keyframes s{to{transform:rotate(360deg)}}@keyframes l{to{width:100%}}@media(max-width:480px){.box{padding:40px 30px}.logo{font-size:2.5rem}.bar{width:260px}}</style></head><body><div class="box"><h1 class="logo">HINE SHOP</h1><p class="tagline">Acc Game Xịn – Giá Tốt – Bảo Hành Dài</p><div class="spin"></div><div class="bar"><div class="fill"></div></div><p style="margin-top:30px;opacity:0.7;font-size:0.95rem">Đang chuyển đến trang đăng nhập…</p></div></body></html>
