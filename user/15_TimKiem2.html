<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tìm kiếm nâng cao - GameZone</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg:#071023; --card:#0f1724;
    --accent:#00e6ff; --accent2:#00ff7a;
    --text:#e6eef8; --muted:#98A0B3;
  }

  body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(180deg,#05060a,#071023);
    color:var(--text);
  }
  a{text-decoration:none;color:inherit}

  /* HEADER */
    .gamezone-header{
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(0,0,0,0.25);
      border-bottom:1px solid rgba(255,255,255,0.05);
      backdrop-filter:blur(6px);
      position:sticky;top:0;z-index:50;
    }
    .logo-text{font-size:22px;font-weight:700;color:var(--accent)}
    .gamezone-nav a{margin-left:14px;font-size:18px;color:var(--text)}

  /* TITLE */
  h1{
    text-align:center;
    margin:22px 0;
    color:var(--accent2);
  }

  /* FILTER BOX */
  .filter-box{
    max-width:1200px;margin:0 auto;
    background:var(--card);
    padding:20px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.05);
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:16px;
  }
  label{color:var(--accent);font-weight:600;margin-bottom:6px;display:block}
  select{
    width:100%;padding:12px;border-radius:8px;
    border:1px solid rgba(255,255,255,0.15);
    background:#0b1220;color:var(--text);
  }

  /* Fix option color */
  select option{color:#000;background:#fff}

  .btn-filter{
    grid-column:1 / -1;
    padding:12px;text-align:center;
    border-radius:10px;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#001018;font-weight:700;
    display:block;margin-top:10px;
  }

  /* FOOTER CHUẨN */
  footer.site-footer{
    margin-top:40px;padding:26px 0;
    background:#0f1316;
    border-top:1px solid rgba(255,255,255,0.05);
    color:var(--muted);
  }
  .footer-inner{
    max-width:1200px;margin:0 auto;
    display:flex;justify-content:space-between;
    gap:20px;flex-wrap:wrap;
  }
  .footer-brand span{
    font-size:20px;font-weight:700;color:var(--accent);
  }
  .footer-tagline{margin-top:4px;color:var(--muted)}
  .contact-item{margin-bottom:6px}
  .footer-bottom{
    text-align:center;margin-top:12px;color:var(--muted)
  }

</style>
</head>

<body>

<!-- HEADER -->
<header class="gamezone-header">
  <a href="5_DaDangNhap.html" class="logo-text">GameZone</a>

  <nav class="gamezone-nav">
    <a href="6_GioHang.html"><i class="fa-solid fa-bag-shopping"></i></a>
    <a href="9_LichSuDonHang.html"><i class="fa-regular fa-clock"></i></a>
    <a href="3_ThongTinCaNhan.html"><i class="fa-regular fa-circle-user"></i></a>
    <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
  </nav>
</header>


<h1>Tìm kiếm nâng cao</h1>
<!-- FORM LỌC NÂNG CAO (KHÔNG KẾT QUẢ) -->
<form class="filter-box" action="15_KetQua.html" method="get">

  <div>
    <label>Chọn game</label>
    <select name="game">
      <option value="">Tất cả</option>
      <option>Liên Quân Mobile</option>
      <option>Liên Minh Huyền Thoại</option>
      <option>Free Fire</option>
    </select>
  </div>

  <div>
    <label>Rank</label>
    <select name="rank">
      <option value="">Tất cả</option>
      <option>Vàng</option>
      <option>Kim Cương</option>
      <option>Cao Thủ</option>
      <option>Thách Đấu</option>
    </select>
  </div>

  <div>
    <label>Mức giá</label>
    <select name="price">
      <option value="">Tất cả</option>
      <option>Dưới 300.000₫</option>
      <option>300.000₫ - 800.000₫</option>
      <option>Trên 800.000₫</option>
    </select>
  </div>

  <div>
    <label>Số tướng / skin</label>
    <select name="feature">
      <option value="">Tất cả</option>
      <option>Nhiều Skin</option>
      <option>Nhiều Tướng</option>
      <option>Skin Hiếm</option>
    </select>
  </div>

  <div>
    <label>Loại hiếm</label>
    <select name="rarity">
      <option value="">Tất cả</option>
      <option>Có Skin SSS</option>
      <option>Có Skin Huyền Thoại</option>
      <option>Súng Vĩnh Viễn (FF)</option>
    </select>
  </div>

  <div>
    <label>Trạng thái</label>
    <select name="status">
      <option value="">Tất cả</option>
      <option>Trắng thông tin</option>
      <option>Đổi được Gmail</option>
      <option>Không liên kết</option>
    </select>
  </div>

  <button type="submit" class="btn-filter" href="15_KetQua.html">Lọc kết quả</button>
</form>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">

    <div class="footer-brand">
      <span>GameZone</span>
      <p class="footer-tagline">Nơi mua bán tài khoản game uy tín</p>
    </div>

    <div>
      <h3 style="margin-bottom:6px;color:var(--accent);font-size:18px;">Thông Tin Liên Hệ</h3>
      <div class="contact-item"><i class="fas fa-globe"></i> gamezone.vn</div>
      <div class="contact-item"><i class="fas fa-phone"></i> 0346 087 617</div>
      <div class="contact-item"><i class="fas fa-envelope"></i> info@gamezone.example</div>
    </div>

  </div>

  <div class="footer-bottom">© 2025 GameZone - Mua bán account game. All rights reserved.</div>
</footer>

</body>
</html>
