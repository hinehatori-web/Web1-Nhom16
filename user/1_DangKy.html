<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký tài khoản - GameZone</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#071023; 
      --card:#0f1724; 
      --accent:#00e6ff; 
      --accent2:#00ff7a;
      --text:#e6eef8; 
      --muted:#98A0B3;
    }

    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:linear-gradient(180deg,#05060a,#071023);
      color:var(--text);
    }

    a{text-decoration:none;color:var(--accent);}

    /* HEADER */
    header{
      padding:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#0f1316;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .logo-text{
      font-size:22px;
      font-weight:700;
      color:var(--accent);
    }
    header i{font-size:42px;color:var(--accent);}

    /* FORM WRAPPER */
    .auth-container{
      max-width:520px;
      margin:40px auto;
      padding:20px;
    }

    .auth-card{
      background:var(--card);
      padding:30px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.05);
    }

    .auth-card h1{
      margin:0 0 6px 0;
      font-size:26px;
      color:var(--accent2);
    }

    .auth-card p{
      margin:0 0 20px 0;
      opacity:0.8;
    }

    .form-group{
      margin-bottom:16px;
    }
    .form-group label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
      color:var(--muted);
    }

    .form-group input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      background:#0b0f17;
      color:#fff;
      font-size:14px;
      outline:none;
    }

    .btn-primary{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#001018;
      font-size:16px;
      margin-top:6px;
    }

    .auth-footer{
      text-align:center;
      margin-top:16px;
      font-size:14px;
      color:var(--muted);
    }

    /* FOOTER */
    footer.site-footer{
      margin-top:50px;
      padding:26px 0;
      border-top:1px solid rgba(255,255,255,0.05);
    }

    .footer-inner{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      gap:20px;
      flex-wrap:wrap;
      color:var(--muted);
    }

    .footer-brand span{
      font-weight:700;
      font-size:20px;
      color:var(--accent);
    }

    .footer-tagline{
      color:var(--muted);
      margin:6px 0 12px;
      font-size:14px;
    }

    .contact-item{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
    }

    .footer-bottom{
      text-align:center;
      margin-top:20px;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" class="logo-text">
    <i class="fa-solid fa-gamepad"></i> GameZone
  </a>

  <a href="2_DangNhap.html"><i class="fa-regular fa-circle-user"></i></a>
</header>

<div class="auth-container">

  <a href="index.html" style="color:var(--accent);display:block;margin-bottom:12px;">
    <i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ
  </a>

  <div class="auth-card">

    <h1>Đăng ký tài khoản</h1>
    <p>Tạo tài khoản để giao dịch tại GameZone</p>

    <form action="2_DangNhap.html" method="post">

      <div class="form-group">
        <label>Họ và tên đệm *</label>
        <input type="text" placeholder="Ví dụ: Đoàn Thị Kim">
      </div>

      <div class="form-group">
        <label>Tên *</label>
        <input type="text" placeholder="Khương">
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" placeholder="Nhập email">
      </div>

      <div class="form-group">
        <label>Số điện thoại *</label>
        <input type="tel" placeholder="Nhập số điện thoại">
      </div>

      <div class="form-group">
        <label>Mật khẩu *</label>
        <input type="password" placeholder="Tạo mật khẩu">
      </div>

      <div class="form-group">
        <label>Xác nhận mật khẩu *</label>
        <input type="password" placeholder="Nhập lại mật khẩu">
      </div>

      <button class="btn-primary">Đăng ký</button>

    </form>

    <div class="auth-footer">
      Đã có tài khoản? <a href="2_DangNhap.html">Đăng nhập ngay</a>
    </div>

  </div>
</div>

<footer class="site-footer">
  <div class="footer-inner">

    <div class="footer-brand">
      <span>GameZone</span>
      <p class="footer-tagline">Nơi mua bán tài khoản game uy tín</p>
    </div>

    <div>
      <h3 style="margin-bottom:6px;color:var(--accent);font-size:18px;">Thông Tin Liên Hệ</h3>

      <div class="contact-info">
        <div class="contact-item"><i class="fas fa-globe"></i> gamezone.vn</div>
        <div class="contact-item"><i class="fas fa-phone"></i> 0346 087 617</div>
        <div class="contact-item"><i class="fas fa-envelope"></i> info@gamezone.example</div>
      </div>
    </div>

  </div>

  <div class="footer-bottom">
    © 2025 GameZone - Mua bán account game. All rights reserved.
  </div>
</footer>

</body>
</html>
