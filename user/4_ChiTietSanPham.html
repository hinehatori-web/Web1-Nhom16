<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - Chi tiết tài khoản</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#071023; --card:#0f1724; --accent:#00e6ff; --accent2:#00ff7a;
      --text:#e6eef8; --muted:#98A0B3;
    }

    body{
      margin:0; font-family:Poppins,sans-serif;
      background:linear-gradient(180deg,#05060a,#071023);
      color:var(--text);
    }

    /* Header */
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:16px;background:rgba(0,0,0,0.25);
      border-bottom:1px solid rgba(255,255,255,0.03);
      position:sticky;top:0;z-index:10;backdrop-filter:blur(6px);
    }
    .logo-text{font-weight:700;color:var(--accent);font-size:20px;}
    .nav-icons a{color:var(--text);margin-left:14px;}

    /* Content */
    .wrapper{max-width:1100px;margin:30px auto;padding:20px;}

    .product-box{
      display:grid;grid-template-columns:1fr 1.3fr;
      gap:24px;background:var(--card);
      padding:20px;border-radius:14px;
      border:1px solid rgba(255,255,255,0.06);
    }

    .product-box img{
      width:100%;border-radius:12px;height:360px;object-fit:cover;
    }

    .title{color:var(--accent);font-size:24px;margin-bottom:10px;}
    .price{font-size:22px;font-weight:700;color:var(--accent2);margin-bottom:20px;}

    .btn{
      display:inline-block;padding:12px 18px;border-radius:10px;
      text-decoration:none;font-weight:600;margin-right:10px;
    }
    .btn-back{
      border:1px solid var(--accent);color:var(--accent);
    }
    .btn-cart{
      border:1px solid var(--accent2);color:var(--accent2);
    }
    .btn-buy{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#001018;
    }

    .btn:hover{
      opacity:0.85;
    }

    .info-box{
      background:rgba(255,255,255,0.03);
      padding:16px;border-radius:10px;margin-top:20px;
    }

    .info-box h3{color:var(--accent);margin-bottom:10px;}

    ul.info{padding-left:18px;color:var(--muted);line-height:1.7;}
  </style>
</head>

<body>

<header>
  <a href="5_DaDangNhap.html" class="logo-text">GameZone</a>

  <div class="nav-icons">
    <a href="6_GioHang.html"><i class="fa-solid fa-bag-shopping"></i></a>
    <a href="9_LichSuDonHang.html"><i class="fa-regular fa-clock"></i></a>
    <a href="3_ThongTinCaNhan.html"><i class="fa-regular fa-circle-user"></i></a>
    <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
  </div>
</header>

<div class="wrapper">

  <div class="product-box">
    <img src="assets/images/lienquan/lienquan1.jpg" alt="Sản phẩm">

    <div>
      <h1 class="title">Acc Liên Quân – Rank Kim Cương</h1>
<div class="price">700.000₫</div>

      <!-- NÚT HÀNH ĐỘNG -->
      <a href="5_DaDangNhap.html" class="btn btn-back">
        <i class="fa-solid fa-arrow-left"></i> Quay lại
      </a>

      <a href="6_GioHang.html" class="btn btn-cart">
        <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ hàng
      </a>

      <a href="7_ThanhToan.html" class="btn btn-buy">
        <i class="fa-solid fa-bolt"></i> Mua ngay
      </a>

      <!-- INFO -->
      <div class="info-box">
        <h3>Thông tin tài khoản</h3>
        <ul class="info">
          <li>Rank: Kim Cương</li>
          <li>Skin: 55+</li>
          <li>Tướng: Full gần đủ</li>
          <li>Liên kết: Trắng thông tin</li>
          <li>Đổi mật khẩu: Có</li>
        </ul>
      </div>

    </div>
  </div>

</div>

</body>
</html>
