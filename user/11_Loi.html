<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cần đăng nhập - GameZone</title>

    <!-- FONT + ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #e9f1ff, #f5f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-box {
            background: white;
            padding: 40px 36px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
            max-width: 420px;
        }

        .error-icon {
            font-size: 60px;
            color: #1f4b6b;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f4b6b;
            margin-bottom: 10px;
        }

        p {
            font-size: 17px;
            color: #374151;
            margin-bottom: 28px;
        }

        a {
            display: inline-block;
            padding: 12px 26px;
            background: #1f4b6b;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }

        a:hover {
            background: #16384f;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }
    </style>
</head>

<body>
    <div class="error-box">
        <div class="error-icon">
            <i class="fa-solid fa-circle-exclamation"></i>
        </div>

        <h1>Cần đăng nhập!</h1>
        <p>Bạn phải đăng nhập để tiếp tục sử dụng chức năng này.</p>

        <a href="index.html"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập ngay</a>
    </div>
</body>
</html>
