<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cần đăng nhập - GameZone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --accent:#00e6ff;
            --accent2:#00ff7a;
            --text:#e6eef8;
            --muted:#98A0B3;
            --card:#0f1724;
        }

        body{
            margin:0;
            font-family:"Poppins",sans-serif;
            background:linear-gradient(180deg,#05060a,#071023);
            color:var(--text);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .box{
            background:var(--card);
            padding:40px 32px;
            border-radius:14px;
            width:380px;
            text-align:center;
            border:1px solid rgba(255,255,255,0.06);
            box-shadow:0 8px 25px rgba(0,0,0,0.35);
        }

        .box i{
            font-size:60px;
            color:var(--accent);
            margin-bottom:14px;
        }

        h1{
            margin-bottom:10px;
            font-weight:700;
            color:var(--accent2);
        }

        p{
            margin-bottom:20px;
            color:var(--muted);
        }

        .btn{
            display:inline-block;
            width:100%;
            padding:12px 0;
            border-radius:10px;
            background:linear-gradient(90deg,var(--accent),var(--accent2));
            color:#001018;
            font-size:16px;
            font-weight:700;
            text-decoration:none;
        }

        /* FOOTER CHUẨN DÙNG CHUNG */
        footer.site-footer{
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            padding:20px 0;
            border-top:1px solid rgba(255,255,255,0.05);
            background:#0f1316;
        }

        .footer-inner{
            max-width:1200px;
            margin:0 auto;
            display:flex;
            justify-content:space-between;
            padding:0 20px;
            color:var(--muted);
            flex-wrap:wrap;
        }

        .footer-brand span{
            font-size:20px;
            font-weight:700;
            color:var(--accent);
        }

        .footer-tagline{
            margin-top:4px;
            color:var(--muted);
        }

        .footer-bottom{
            text-align:center;
            margin-top:14px;
            color:var(--muted);
            font-size:14px;
        }
    </style>
</head>

<body>

    <div class="box">
        <i class="fa-solid fa-circle-exclamation"></i>
        <h1>Cần đăng nhập!</h1>
        <p>Bạn cần đăng nhập để sử dụng chức năng này.</p>
        <a class="btn" href="2_DangNhap.html">
            <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập ngay
        </a>
    </div>

    <!-- FOOTER CHUẨN -->
    <footer class="site-footer">
        <div class="footer-inner">

            <div class="footer-brand">
                <span>GameZone</span>
                <p class="footer-tagline">Nơi mua bán tài khoản game uy tín</p>
            </div>

            <div>
                <div style="color:var(--muted)">gamezone.vn</div>
                <div style="color:var(--muted)">0346 087 617</div>
                <div style="color:var(--muted)">info@gamezone.example</div>
            </div>

        </div>

        <div class="footer-bottom">
            © 2025 GameZone - Mua bán account game. All rights reserved.
        </div>
    </footer>

</body>
</html>
