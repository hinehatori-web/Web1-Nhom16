<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameZone - Giỏ hàng</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#071023; --card:#0f1724; --accent:#00e6ff; --accent2:#00ff7a;
    --text:#e6eef8; --muted:#98A0B3;
  }

  body{
    margin:0;font-family:Poppins,sans-serif;
    background:linear-gradient(180deg,#05060a,#071023);
    color:var(--text);
  }

  /* HEADER */
  header{
    display:flex;justify-content:space-between;align-items:center;
    padding:16px;background:rgba(0,0,0,0.25);border-bottom:1px solid rgba(255,255,255,0.05);
    position:sticky;top:0;backdrop-filter:blur(7px);z-index:20;
  }
  .logo-text{color:var(--accent);font-size:22px;font-weight:700;}
  .nav-icons a{color:var(--text);margin-left:16px;font-size:18px;}

  /* WRAPPER */
  .wrapper{
    max-width:1100px;margin:30px auto;padding:20px;
  }

  /* CART ITEM */
  .cart-box{
    background:var(--card);
    border-radius:14px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.06);
  }

  .cart-item{
    display:grid;grid-template-columns:120px 1fr auto;
    gap:20px;
    padding:16px 0;
    border-bottom:1px solid rgba(255,255,255,0.06);
  }

  .cart-item img{
    width:120px;height:120px;border-radius:10px;object-fit:cover;
  }

  .cart-info h3{color:var(--accent);margin:0 0 8px;}
  .cart-info p{margin:0;margin-bottom:6px;font-size:14px;color:var(--muted);}

  /* QUANTITY BUTTON */
  .quantity-box{
    display:flex;align-items:center;gap:8px;
  }

  .qty-btn{
    width:32px;height:32px;border-radius:6px;border:none;
    font-size:20px;font-weight:600;
    background:rgba(255,255,255,0.08);
    color:var(--text);
    cursor:pointer;
    text-align:center;
  }

  .quantity{
    width:40px;text-align:center;
    padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);
    background:transparent;color:var(--text);
  }

  .price{
    font-size:18px;font-weight:700;color:var(--accent2);
  }

  /* TOTAL */
  .cart-total{
    margin-top:20px;
    padding:20px;
    background:rgba(255,255,255,0.03);
    border-radius:12px;
  }
  .total-row{
    display:flex;justify-content:space-between;margin-bottom:12px;
  }
  .total-row span:first-child{color:var(--muted);}
  .total-row span:last-child{font-weight:700;color:var(--accent2);font-size:18px;}

  /* BUTTON CHECKOUT */
  .btn-checkout{
    display:block;text-align:center;width:100%;
    padding:14px;margin-top:20px;font-weight:700;
    border-radius:10px;text-decoration:none;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#001018;
  }

</style>
</head>

<body>

<header>
  <a href="5_DaDangNhap.html" class="logo-text">GameZone</a>

  <div class="nav-icons">
    <a href="6_GioHang.html"><i class="fa-solid fa-bag-shopping"></i></a>
    <a href="9_LichSuDonHang.html"><i class="fa-regular fa-clock"></i></a>
    <a href="3_ThongTinCaNhan.html"><i class="fa-regular fa-circle-user"></i></a>
    <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
  </div>
</header>

<div class="wrapper">

  <h1 style="color:var(--accent);margin-bottom:20px;">Giỏ hàng của bạn</h1>

  <div class="cart-box">

    <!-- ITEM 1 -->
    <div class="cart-item">
      <img src="assets/images/lienquan/lienquan1.jpg">

      <div class="cart-info">
        <h3>Acc Liên Quân - Rank Kim Cương</h3>
        <p>Số tướng: 75+</p>
        <p>Skin: 50+</p>
        <p class="price">700.000₫</p>
      </div>

      <!-- Số lượng -->
      <div class="quantity-box">
        <button class="qty-btn">−</button>
        <input class="quantity" value="1">
        <button class="qty-btn">+</button>
      </div>
    </div>

    <!-- ITEM 2 -->
    <div class="cart-item">
      <img src="assets/images/freefire/freefire1.jpg">

      <div class="cart-info">
        <h3>Acc Free Fire - Súng Vĩnh Viễn</h3>
        <p>Level: 70</p>
        <p>Skin hiếm</p>
        <p class="price">550.000₫</p>
      </div>

      <div class="quantity-box">
        <button class="qty-btn">−</button>
        <input class="quantity" value="1">
        <button class="qty-btn">+</button>
      </div>
    </div>

    <!-- TOTAL -->
    <div class="cart-total">
      <div class="total-row">
        <span>Tạm tính:</span>
        <span>1.250.000₫</span>
      </div>

      <div class="total-row">
        <span>Phí xử lý:</span>
        <span>0₫</span>
      </div>

      <div class="total-row" style="font-size:20px;">
        <span>Tổng cộng:</span>
        <span>1.250.000₫</span>
      </div>

      <a href="7_ThanhToan.html" class="btn-checkout">
        Tiến hành thanh toán
      </a>
    </div>

  </div>
</div>

</body>
</html>
