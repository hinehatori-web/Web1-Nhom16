<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang cá nhân | AccountShop</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===== PROFILE FORM ===== */
    #profileForm {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,234,255,0.3);
      color: #e0f7ff;
    }

    #profileForm label {
      display: block;
      margin: 10px 0 4px;
      color: #00eaff;
      font-weight: bold;
    }

    #profileForm input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #00eaff50;
      background-color: #2c2c2c;
      color: #f5f5f5;
      margin-bottom: 12px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    #profileForm input:focus {
      border: 1px solid #00ffaa;
      box-shadow: 0 0 5px #00ffaa70;
    }

    #profileForm button {
      width: 100%;
      background-color: #ff4500;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #profileForm button:hover {
      background-color: #ff6347;
      transform: scale(1.02);
    }

    /* ===== ORDER HISTORY ===== */
    #orderHistory {
      max-width: 700px;
      margin: 30px auto;
    }

    .order-card {
      background-color: #1a1a1a;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      color: #e0f7ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .order-card:hover {
      box-shadow: 0 0 18px rgba(0,255,255,0.6);
    }

    .order-card .order-detail {
      display: none;
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #00ffaa50;
    }

    .order-card.active .order-detail {
      display: block;
    }

    .order-card strong {
      color: #00ffaa;
    }

    @media screen and (max-width: 768px) {
      #profileForm, #orderHistory {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span id="userInfo"></span>
    <button id="logoutBtn" style="display:none; margin-left:10px;">Đăng xuất</button>
    <a href="index.html">Trang chủ</a>
    <a href="cart.html">Giỏ hàng</a>
  </header>

  <main>
    <h2 style="text-align:center; color:#00eaff; margin-top:20px;">Thông tin cá nhân</h2>
    <form id="profileForm">
      <label for="name">Họ tên:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone" required>

      <label for="password">Mật khẩu mới:</label>
      <input type="password" id="password" placeholder="Để trống nếu không đổi">

      <button type="submit">Cập nhật</button>
    </form>

    <h2 style="text-align:center; color:#00eaff; margin-top:40px;">Đơn hàng đã mua</h2>
    <div id="orderHistory">
      <p style="text-align:center;">Chưa có đơn hàng nào.</p>
    </div>
  </main>

  <footer>© 2025 AccountShop</footer>

  <script src="js/profile.js"></script>
</body>
</html>
