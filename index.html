<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển hướng đến trang quản trị</title>
  <!-- Tự động chuyển hướng sang admin.html sau 0.5 giây -->
  <meta http-equiv="refresh" content="0.5; url=admin.html">
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
    }
    .loader {
      border: 4px solid #1e293b;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Đang mở trang quản trị...</h1>
  <p>Vui lòng chờ giây lát...</p>
  <div class="loader"></div>
</body>
</html>
